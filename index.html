<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josech Aprendiendo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Este documento html se trata de ver como Josech aprende Git</h1>
    <p>Aquí hay una lista de cosas que Josech debería aprender a partir de ahora:</p>
    <ol>
        <li>Fundamentos de programacion</li>
        <li>Python</li>
        <li>API REST</li>
        <li>Backend con algun framework de Python</li>
    </ol>
    <h2>Aquí hay un contador</h2>
    <p>Este contador va por: <span id="contador">0</span></p>
    <button id="boton">Boton para incrementar</button>
    <script>
        const contador = document.querySelector('#contador')
        const boton = document.querySelector('#boton')

        function sumarUnoAlContador () {
            const numeroDelContador = parseInt(contador.innerHTML)
            contador.innerHTML = numeroDelContador + 1
        }
        
        boton.addEventListener("click", sumarUnoAlContador)
    </script>
</body>
</html>
